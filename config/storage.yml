test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use bin/rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
amazon:
   service: s3
   access_key_id: <%= Rails.application.credentials.dig(:aws, Rails.env.to_sym, :access_key_id) %>
   secret_access_key: <%= Rails.application.credentials.dig(:aws, Rails.env.to_sym, :secret_access_key) %>
   region: ap-northeast-1
   bucket: <%= Rails.env.development? ? 'brighttalk-prod-image-development' : 'brighttalk-prod-image-production' %>

# EC2 IAMロール用の新しい設定を追加
amazon_iam:
  service: s3
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] if ENV['AWS_ACCESS_KEY_ID'].present? %>
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] if ENV['AWS_SECRET_ACCESS_KEY'].present? %>
  region: ap-northeast-1
  bucket: <%= Rails.env.development? ? 'brighttalk-prod-image-development' : 'brighttalk-prod-image-production' %>

