# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.4
          bundler-cache: true

      - name: Setup Database
        env:
          RAILS_ENV: test
          CI: true
        run: |
          bin/rails db:create
          bin/rails db:migrate
          bin/rails db:fixtures:load

      - name: Run tests (sequential execution for CI)
        env:
          RAILS_ENV: test
          CI: true
          PARALLEL_WORKERS: 1
        run: |
          bin/rails test --verbose PARALLEL_WORKERS=1
          bin/rails test:system --verbose PARALLEL_WORKERS=1

      - name: Run RuboCop
        run: bundle exec rubocop